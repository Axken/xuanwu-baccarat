
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百家乐玄武三式打法</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #fff;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .title-row {
      display: flex;
      justify-content: center;
      gap: 5%;
      margin-bottom: 10px;
    }
    .title-btn {
      flex: 1;
      max-width: 180px;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      border: none;
    }
    .player-title { background-color: #0000ff; }
    .banker-title { background-color: #ff0000; }

    .points-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5%;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .point-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 180px;
    }
    .point-zero {
      margin-top: 8px;
    }

    .num-btn {
      padding: 12px 0;
      font-size: 18px;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .num-btn.active {
      background-color: #333;
      color: white;
    }

    .card-row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      max-width: 500px;
      margin: 10px auto;
      gap: 20px;
    }
    .card-label {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      margin-bottom: 6px;
    }
    .blue { background-color: #0000ff; }
    .red { background-color: #ff0000; }

    .card-btns {
      display: flex;
      gap: 10px;
    }
    .control-row {
      display: flex;
      justify-content: space-between;
      max-width: 500px;
      margin: 20px auto;
      gap: 10px;
    }
    .ctrl-btn {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .green { background-color: green; }
    .blue-btn { background-color: #3498db; }
    .red-btn { background-color: #e74c3c; }

    @media (max-width: 480px) {
      .point-grid { max-width: 100%; }
      .card-row { flex-direction: column; gap: 10px; }
      .control-row { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>

<h1>百家乐玄武三式打法</h1>

<div class="title-row">
  <button class="title-btn player-title">PLAYER</button>
  <button class="title-btn banker-title">BANKER</button>
</div>

<div class="points-group">
  <div>
    <div class="point-grid" id="xianPoints"></div>
    <div class="point-zero"><button class="num-btn" onclick="setPoint('闲',0,this)">0</button></div>
  </div>
  <div>
    <div class="point-grid" id="zhuangPoints"></div>
    <div class="point-zero"><button class="num-btn" onclick="setPoint('庄',0,this)">0</button></div>
  </div>
</div>

<div class="card-row">
  <div>
    <div class="card-label blue">闲牌数</div>
    <div class="card-btns">
      <button class="num-btn" onclick="setCard('闲',2,this)">2</button>
      <button class="num-btn" onclick="setCard('闲',3,this)">3</button>
    </div>
  </div>
  <div>
    <div class="card-label red">庄牌数</div>
    <div class="card-btns">
      <button class="num-btn" onclick="setCard('庄',2,this)">2</button>
      <button class="num-btn" onclick="setCard('庄',3,this)">3</button>
    </div>
  </div>
</div>

<div class="control-row">
  <button class="ctrl-btn green">添加本局</button>
  <button class="ctrl-btn blue-btn">撤销上局</button>
  <button class="ctrl-btn red-btn">清空重置</button>
</div>

<script>
function setPoint(side, val, btn) {
  const group = side === '闲' ? 'xianPoints' : 'zhuangPoints';
  document.querySelectorAll(`#${group} .num-btn`).forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
function setCard(side, val, btn) {
  document.querySelectorAll(`button[onclick*="setCard('${side}'"]`).forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
function buildPoints() {
  ['xian','zhuang'].forEach(side => {
    const container = document.getElementById(side + 'Points');
    for (let i = 1; i <= 9; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = 'num-btn';
      btn.onclick = () => setPoint(side==='xian'?'闲':'庄', i, btn);
      container.appendChild(btn);
    }
  });
}
buildPoints();
</script>

</body>
</html>
