<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百家乐玄武三式打法</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background: #fff; }
    h1 { font-size: 24px; margin: 20px 0; }
    .btn { padding: 10px 16px; margin: 5px; font-size: 16px; border-radius: 6px; cursor: pointer; border: none; }
    .blue { background: #0000ff; color: white; }
    .red { background: #ff0000; color: white; }
    .gray { background: #eee; }
    .green { background: green; color: white; }
    .lightblue { background: #3498db; color: white; }
    .danger { background: #e74c3c; color: white; }
    .num-btn.active { background: #333; color: white; }
    .row { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
    .tag { padding: 3px 6px; border-radius: 4px; color: white; font-weight: bold; }
    .tag-庄 { background-color: #ff0000; }
    .tag-闲 { background-color: #0000ff; }
    .tag-和 { background-color: #00cccc; }
    .history, .suggestion { max-width: 400px; margin: 20px auto; text-align: left; font-size: 15px; }
  </style>
</head>
<body>

<h1>百家乐玄武三式打法</h1>

<div class="blue btn">PLAYER</div>
<div class="row" id="xianPoints"></div>

<div class="red btn">BANKER</div>
<div class="row" id="zhuangPoints"></div>

<div class="row">
  <div class="blue btn">闲牌数</div>
  <button class="btn gray" onclick="setCard('闲',2,this)">2</button>
  <button class="btn gray" onclick="setCard('闲',3,this)">3</button>
  <div class="red btn">庄牌数</div>
  <button class="btn gray" onclick="setCard('庄',2,this)">2</button>
  <button class="btn gray" onclick="setCard('庄',3,this)">3</button>
</div>

<div class="row">
  <button class="btn green" onclick="addRound()">添加本局</button>
  <button class="btn lightblue" onclick="undo()">撤销上局</button>
  <button class="btn danger" onclick="resetAll()">清空重置</button>
</div>

<div class="suggestion" id="suggestion"></div>
<div class="history" id="history"></div>

<script>
let history = [], current = { 闲: null, 庄: null, 闲牌: 2, 庄牌: 2 };

function buildPoints() {
  ['xian','zhuang'].forEach(side => {
    const div = document.getElementById(side + 'Points');
    for (let i = 0; i <= 9; i++) {
      let btn = document.createElement('button');
      btn.className = 'btn gray num-btn';
      btn.textContent = i;
      btn.onclick = () => {
        current[side==='xian'?'闲':'庄'] = i;
        [...div.children].forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      };
      div.appendChild(btn);
    }
  });
}

function setCard(side, num, btn) {
  current[side + '牌'] = num;
  document.querySelectorAll(`button[onclick*="setCard('${side}'"]`).forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function addRound() {
  if (current.闲 == null || current.庄 == null) return alert("请选择点数");
  const winner = current.庄 > current.闲 ? '庄' : current.庄 < current.闲 ? '闲' : '和';
  const pred = predict();
  history.push({ ...current, 胜方: winner, 预测: pred.下注, 策略: pred.策略, 命中: pred.下注 === winner });
  alert("✅ 本局已添加");
  current = { 闲: null, 庄: null, 闲牌: 2, 庄牌: 2 };
  document.querySelectorAll('.num-btn').forEach(btn=>btn.classList.remove('active'));
  update();
}

function undo() {
  if (confirm("确认撤销上一局？")) {
    history.pop();
    update();
  }
}

function resetAll() {
  if (confirm("确认清空所有记录？")) {
    history = [];
    update();
  }
}

function getStreak(winner) {
  let c = 0;
  for (let i = history.length - 1; i >= 0; i--) {
    if (history[i].胜方 === winner) c++; else break;
  }
  return c;
}

function predict() {
  if (history.length < 1) return { 下注: '观望', 策略: '-', 胜率: 50 };
  const last = history[history.length - 1];
  const diff = last.庄 - last.闲;
  const streak = getStreak(last.胜方);

  if (last.胜方 === '庄' && streak >= 3 && diff >= 3) return { 下注: '庄', 策略: 'R1' };
  if (history.length >= 2 && history[history.length - 2].胜方 === '闲' && last.胜方 === '庄' && Math.abs(diff) <= 2)
    return { 下注: '闲', 策略: 'R2' };
  if (streak <= 2 && Math.abs(diff) <= 1)
    return { 下注: last.胜方 === '庄' ? '闲' : '庄', 策略: 'R3' };

  return { 下注: '观望', 策略: '-' };
}

function update() {
  let hits = 0, valid = 0, html = "";
  history.forEach((h, i) => {
    const real = `<span class="tag tag-${h.胜方}">${h.胜方}</span>`;
    const pred = h.预测 !== '观望' ? `<span class="tag tag-${h.预测}">${h.预测}</span>` : '观望';
    let row = `局 ${i+1} - 胜方: ${real} ｜ 庄点:${h.庄}, 闲点:${h.闲}`;
    if (h.预测 !== '观望') {
      row += ` ｜ 预测:${pred} (${h.策略}) ${h.命中 ? "✔️" : "❌"}`;
      valid++;
      if (h.命中) hits++;
    }
    html += row + "<br>";
  });
  const acc = valid ? ((hits / valid) * 100).toFixed(1) : "0.0";
  const next = predict();
  const nextView = next.下注 !== '观望' ? `<span class="tag tag-${next.下注}">${next.下注}</span>` : '观望';
  document.getElementById('history').innerHTML = html;
  document.getElementById('suggestion').innerHTML = `下一局建议: ${nextView}<br>分析: ${valid}局, 命中: ${hits}局, 胜率: ${acc}%`;
}

buildPoints();
</script>
</body>
</html>
